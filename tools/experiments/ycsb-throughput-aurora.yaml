# Example:
#   python3 tools/experiment.py --logs-per-sec 10 -o ~/data/sunstorm/ycsb/throughput ycsb-throughput-aurora
dbtype: aurora
reload_every: 1
benchmark: hot
scalefactor: 1000
time: 120
rate: 50000
param_keys: !include ycsb/param-keys.yaml
param_values: !include ycsb/param-values.yaml
replace:
  - match:
    set:
      terminals: '! us-east-1:100; us-east-2:500; us-west-1:500'
