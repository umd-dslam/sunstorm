# python3 tools/experiment.py --logs-per-sec 10 -o ~/data/sunstorm/ycsb/latency ycsb-latency-sunstorm
dbtype: sunstorm
benchmark: hot
scalefactor: 1000
time: 60
rate: 500
isolation: TRANSACTION_SERIALIZABLE
param_keys: !include ycsb/param-keys.yaml
param_values: !include ycsb/param-values.yaml
replace:
  - match:
    set:
      terminals: 32