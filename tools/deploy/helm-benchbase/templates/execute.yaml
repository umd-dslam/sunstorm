{{ if eq .Values.operation "execute" }}
apiVersion: batch/v1
kind: Job
metadata:
  name: execute
  labels:
    app: execute
    part-of: neon
spec:
  template:
    spec:
      containers:
        - name: execute
          image: ghcr.io/umd-dslam/benchbase:latest
          command:
            - /bin/sh
            - -ecx
          args:
            - |
              /benchbase/entrypoint.sh --bench {{ .Values.benchmark }}                \
                                       --config /config/config.xml                    \
                                       --execute=true                                 \
                                       --interval-monitor 1000                        \
                                       {{- if and (not (empty .Values.pushgateway)) (ne .Release.Namespace "global") }}
                                       --metrics-address "{{ .Values.pushgateway }}"  \
                                       {{- end }}
                                       --json-histograms results/histograms.json | tee results/log.txt 

              /usr/bin/mc alias set minio http://{{ .Values.minio }} minioadmin minioadmin
              /usr/bin/mc mb --ignore-existing minio/results
              /usr/bin/mc cp ./results/* minio/results/{{ .Values.tag | default .Values.timestamp }}/{{ .Values.namespace_id }}-{{ .Release.Namespace }}/
          volumeMounts:
            - name: config
              mountPath: /config
      restartPolicy: Never
      volumes:
        - name: config
          configMap:
            name: benchbase-config
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - {{- include "nodesInCurrentRegion" . | indent 20 }}
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: role
                    operator: In
                    values:
                      - client
{{ end }}