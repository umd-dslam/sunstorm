  #     attachIDs:
  #       - sg-0ec4e1d97b23dff45
  #   labels:
  #     role: safekeeper
  #     region: eu-west-2
  - name: clients
    subnets:
      - eu-west-2a
    spot: false
    instanceType: c5.xlarge
    desiredCapacity: 1
    securityGroups:
      attachIDs:
        - sg-0ec4e1d97b23dff45
    labels:
      role: client
      region: eu-west-2
