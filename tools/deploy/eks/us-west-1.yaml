# eksctl create cluster -f eks/us-west-1.yaml
apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: neon
  region: us-west-1

vpc:
  subnets:
    public:
      us-west-1a: { id: subnet-05f98b4f44c64847e }
      us-west-1b: { id: subnet-08f4dcbd56e6814c1 }

managedNodeGroups:
  - name: servers
    subnets:
      - us-west-1a
    spot: false
    instanceType: r5.4xlarge
    desiredCapacity: 1
    securityGroups:
      attachIDs:
        - sg-0941de724bb2351cb
    labels:
      role: server
      region: us-west-1
