  #     role: safekeeper
  #     region: us-west-1
  - name: clients
    subnets:
      - us-west-1a
    spot: false
    instanceType: c5.xlarge
    desiredCapacity: 1
    securityGroups:
      attachIDs:
        - sg-0941de724bb2351cb
    labels:
      role: client
      region: us-west-1