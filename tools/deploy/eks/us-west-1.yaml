# eksctl create cluster -f eks/us-west-1.yaml
apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: neon
  region: us-west-1

vpc:
  subnets:
    public:
      us-west-1a: { id: subnet-05f98b4f44c64847e }
      us-west-1b: { id: subnet-08f4dcbd56e6814c1 }

managedNodeGroups:
  - name: servers
    instanceType: c5.4xlarge
    desiredCapacity: 1
    securityGroups:
      attachIDs:
        - sg-0941de724bb2351cb
    labels:
      role: server
    tags:
      role: server
  - name: safekeepers
    instanceType: c5.2xlarge
    desiredCapacity: 1
    securityGroups:
      attachIDs:
        - sg-0941de724bb2351cb
    labels:
      role: safekeeper
    tags:
      role: safekeeper
  - name: clients
    instanceType: c5.2xlarge
    desiredCapacity: 1
    securityGroups:
      attachIDs:
        - sg-0941de724bb2351cb
    labels:
      role: client
    tags:
      role: client